<div
  style="background-image:url(http://168.194.75.13/shortcsr/backgournd.png); width:98vw; height: 98vh; background-repeat: no-repeat; background-size: cover;">
  <div class="card" style="vertical-align: center;margin-top:20px; margin-left:35vw;width:500px">
    <img src="http://168.194.75.13/shortcsr/header.png" class="card-img-top" alt="..." style="padding:1px">
    <div class="card-body">
      <div class="form-row">
        <div class="form-goup col-md-12">
          <label>Name</label><label style="color:red">*</label><label>:</label>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="First" [(ngModel)]="candidate.first_name">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Middle" [(ngModel)]="candidate.middle_name">
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-goup col-md-12">
          <label>Last Name</label><label style="color:red">*</label><label>:</label>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="First" [(ngModel)]="candidate.first_lastname">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Second" [(ngModel)]="candidate.second_lastname">
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Phone Number</label><label style="color:red">*</label><label>:</label>
          <input type="tel" class="form-control" placeholder="5555-5555" pattern="[0-9]{4}-[0-9]{4}" [(ngModel)]="candidate.phone_number">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>DPI:</label><label style="color:red">*</label><label>:</label>
          <input type="text" class="form-control" placeholder="222222222222" [(ngModel)]="candidate.dpi">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Email Address:</label><label style="color:red">*</label><label>:</label>
          <input type="email" class="form-control" placeholder="email@domain.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="candidate.email_address">
        </div>
      </div>

      <div class="form-row" *ngIf="!end">
        <button class="form-control" style="border-top-color:
        rgb(166, 0, 0);
        border-top-style: solid;
        border-top-width: 1px;
        border-right-color:
        rgb(166, 0, 0);
        border-right-style: solid;
        border-right-width: 1px;
        border-bottom-color:
        rgb(166, 0, 0);
        border-bottom-style: solid;
        border-bottom-width: 1px;
        border-left-color:
        rgb(166, 0, 0);
        border-left-style: solid;
        border-left-width: 1px;
        border-image-outset: 0;
        border-image-repeat: stretch;
        border-image-slice: 100%;
        border-image-source: none;
        border-image-width: 1;;background-color: 
    rgba(0, 0, 0, 0);
    background-position-x: 0%;
    background-position-y: 0%;
    background-repeat: repeat;
    background-attachment: scroll;
    background-image: linear-gradient(
    rgb(255, 70, 29) 0%,
    rgb(230, 13, 0) 100%);
    background-size: auto;
    background-origin: padding-box;
    background-clip: border-box;color: white;" (click)="insertCandidate()">Submit</button>
      </div>

      <div class="form-row" *ngIf="end">
        <div class="form-group col-md-12">
          <label style="color:red">Welcome to Nearsol Family!</label>
      </div>
    </div>
  </div>
</div>
